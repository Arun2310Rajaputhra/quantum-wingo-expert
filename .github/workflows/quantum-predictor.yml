name: Quantum Prediction Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  quantum-predictor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed"
        
    - name: Install Chrome Browser
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        echo "âœ… Chrome browser installed"
        
    - name: Run Quantum Predictor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        CLUB55_USERNAME: ${{ secrets.CLUB55_USERNAME }}
        CLUB55_PASSWORD: ${{ secrets.CLUB55_PASSWORD }}
      run: |
        echo "ðŸš€ Starting Quantum Expert System..."
        python quantum_expert_system.py
        echo "âœ… Quantum predictor completed"
